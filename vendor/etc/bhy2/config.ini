;This file should be put under /data/misc/bhy/
;Set flag to download flash firmware to external flash or download ram firmware to program ram.
;  true -> download flash firmware from AP side
;  false -> download ram firmware from AP side
;Default is false
DOWNLOAD_FLASH_FIRMWARE=true

;Set HAL log level
;  S -> No log output
;  E -> Output error or above
;  I -> Output information or above
;  D -> Output debug or above
;  V -> Output verbose or above
;Default is V
DEBUG_LOG_LEVEL=V

;Set watermark level for batching
;The level is in percentage, eg. 80 for 80%
;Default is 70
WATERMARK_LEVEL=70

;Set non-wakeup fifo watermark level for batching
;The level is in percentage, eg. 80 for 80%
;Default is 80
WATERMARK_LEVEL_NW=70

;Calibration profile
;true -> support, false -> not support
CALIBRATION_STATE=true

;interrupt triggering mode
; 1 -> IRQF_TRIGGER_RISING
; 2 -> IRQF_TRIGGER_FALLING
; 3 -> IRQF_TRIGGER_HIGH
; 4 -> IRQF_TRIGGER_LOW
; 5 -> IRQF_TRIGGER_OPEN_DRAIN
; 6 -> IRQF_TRIGGER_PUSH_PULL
INTERRUPT_TRIGGER_MODE=3

;support passthrough sensor
; true -> support
; false -> not support
; Default is false
PASSTHROUGH_SUPPORT=false

;software watchdog level
; 0 -> disable: not support
; 1 -> product: dump register map values and postmortem data, reset hub and re-download firmware, re-config hub
; 2 -> debug: show more logs based on product mode.
SW_WATCHDOG_LEVEL=0
